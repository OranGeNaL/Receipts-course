<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dish.css">
    
    <script src="https://kit.fontawesome.com/f8270523b2.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="/scripts/authorization-module.js"></script>
    <script src="/scripts/jquery-cookies.js"></script>
    <script src="/scripts/header-handler.js"></script>

    <title>Блюдо путешественника</title>
</head>
<body>
    <header>
        <div class="header-cont">
            <div class="logo"></div>
            <nav class="header-nav">
                <ul>
                    <li><a href="/pages/dish.html">Рецепты</a></li>
                </ul>
            </nav>

            <form class="search-form" action="" method="get">
                <input class="search-input" name="s" placeholder="запрос" type="search">
                <button class="search-button" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            
            <div class="add-new-button"></div>

            <div class="profile-container">
                <div class="profile-button">
                    <a id="profile-link" href="/pages/login.html"><i class="far fa-user-circle"></i></a>
                </div>
                
                <div class="profile-text-container">
                    <p class="profile-name">Данил Пшеничный</p>
                    <p class="logout-button">выйти</p>
                </div>
                
            </div>
        </div>
    </header>

    <main>
        <div class="receipt-header">
            <h1>Блюдо путешественника</h1>
            <h2>Лёгкий овощной суп</h2>
        </div>
        <div class="receipt-description">
            <div class="receipt-img"></div>

            <div class="receipt-parameters">
                <div class="receipt-duration fast">
                    <p>10-15 минут</p>
                </div>
                <div class="receipt-portions">
                    <p>4 порции</p>
                </div>
            </div>

            <div class="receipt-tags">
                <div class="receipt-tag">
                    <p>свежесть</p>
                </div>
                <div class="receipt-tag">
                    <p>овощи</p>
                </div>
                <div class="receipt-tag">
                    <p>здоровье</p>
                </div>
                <div class="receipt-tag">
                    <p>быстро</p>
                </div>
                <div class="receipt-tag">
                    <p>суп</p>
                </div>
            </div>
        </div>
        
        
        
    </main>
    <footer></footer>
</body>
</html>
